<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <link rel="stylesheet" href="hw_card.css">
</head>
<body>
    <div id="wapper">
        <div class="container">
            <div class="img">
                <img src="Mug.webp" alt="mug">
            </div>
    
            <div class="text">
                <p class="product">COFFEE MUG</p>
                <h2 class="productTitle">White Coffee <br> Mug</h2>
                <p class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p class="price">
                    <span class="sellprice">₹149</span>
                    <span class="originalprice">₹230</span>
                </p>
                <button class="btn">
                    <img class="img-cart" src="icon-cart.png" alt="cart">
                    <span class="btnText">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
